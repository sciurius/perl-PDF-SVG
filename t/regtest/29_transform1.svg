<svg
  viewBox="0 0 150 100"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <g
    fill="grey"
    transform="rotate(-10 90 100)
               translate(4 45.5)
	       skewX(40)
               scale(1 0.5)
              ">
    <path
      id="heart"
      d="M 50,30 A 20,20 0,0,1 90,30 A 20,20 0,0,1 130,30 Q 130,60 90,90 Q 50,60 50,30 z" />
